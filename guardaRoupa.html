<html>
    <head>

        <title>DETECÇÃO DE OBJETOS EM IMAGENS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
    <center>
        <br>
        <button onclick="enviar()" class="btn btn-success">Voltar</button>
        <br><br>
        <h2 id="status">Status: </h2>
        <img src="guarda roupa.jpg" style="width: 400px; height: 400px;">
    </center>
    <script>
        status = "";
        objectDetector = "";
        img = "";
        objetos = "";

        function preload()
        {
            img = loadImage('guardaRoupa.jpg');
        }

        function setup()
        {
            canvas = createCanvas(600, 400);
            canvas.center();
            objectDetector = ml5.objectDetector('cocossd', modelLoaded);
            document.getElementById("status").innerHTML = "Objeto detectado";
        }

        function modelLoaded()
        {
            console.log("modelo carregado");
            status = true;
            objectDetector.detect(img, gotResults);
        }

        function gotResults(error, results)
        {
            if(error)
            {
                console.log(error);
            }
            console.log(results);
            objetos = results;
        }

        function draw()
        {
            if (status != undefined) {
                image(img, 0, 0, 640, 420);
                for(var i = 0; i < objetos.length; i++) {
                    document.getElementById("status").innerHTML = "Status: Objetos Detectados";

                    fill(255, 0, 0);
                    percent = floor(objetos[i].confidence * 100);
                    text(objetos[i].label + " " + percent + "%", objetos[i].x + 5, objetos[i].y + 15);
                    noFill();
                    stroke(255, 0, 0);
                    rect(objetos[i].x, objetos[i].y, objetos[i].width, objetos[i].height);
                }
            }
        }
    </script>
</body>
